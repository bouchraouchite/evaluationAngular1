<br>
<div>
  <form class="d-flex" (submit)="search()">
    <input class="form-control me-2" type="search" placeholder="Filtrer par formation .." aria-label="Search" [(ngModel)]="searchTerm" name="search" style="width: 300px;">
    <button class="btn btn-outline-success" type="submit">Filtrer</button>
  </form>
</div>
<br>
<div>
  <a class="btn btn-success" href="/ajouteradhérent">Ajouter un adhérent</a>
</div>

<br>
<br>

<table class="table">
  <thead>
    <tr >
      <th scope="col">ID Adhérents</th>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Contact</th>
      <th scope="col">Formation</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let adherant of adherantData">
      <td>{{ adherant.id }}</td>
      <td>{{ adherant.nom }}</td>
      <td>{{ adherant.prenom }}</td>
      <td>{{ adherant.contact }}</td>
      <td>
        <div *ngIf="adherant.formation">
          {{ adherant.formation.titre }} - {{ adherant.formation.description }}
        </div>
        <div *ngIf="!adherant.formation">Aucune formation associée</div>
      </td>
      <td style="display: flex; gap: 10px; justify-content: space-around; align-items: center;">
        <button (click)="onDelete(adherant.id)" class="btn btn-danger">Supprimer</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + adherant.id">
          Modifier
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngFor="let adherant of adherantData">
  <div class="modal fade" [id]="'exampleModal' + adherant.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modifier Adhérent</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
              <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" [(ngModel)]="adherant.nom" name="nom">
              </div>
              <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" [(ngModel)]="adherant.prenom" name="prenom">
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" [(ngModel)]="adherant.contact" name="contact">
              </div>
              <div class="mb-3">
                <label for="formation" class="form-label">Formation</label>
                <input type="text" class="form-control" id="formation" [(ngModel)]="adherant.formation" name="formation">
              </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Modifier</button>
        </div>
      </div>
    </div>
  </div>
</div>
